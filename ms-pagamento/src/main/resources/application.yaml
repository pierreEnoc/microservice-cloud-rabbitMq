server:
  port: 8082
  servlet:
    context-path: /pagamentos

spring:
  application:
    name: ms-pagamento
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
     hibernate:
     dialect: org.hibernate.dialect.MySQL8Dialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/dbpagamento?allowPublicKeyRetrieval=true&sslMode=DISABLED&useSSL=false&serverTimezone=UTC
    username: root
    password: root
